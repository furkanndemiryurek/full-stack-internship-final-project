<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- DATA TABLE LANGUAGE -->
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/Turkish.json"></script>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/style-2.css">
    <link href="/main.js">

    <!-- BOOTSTRAP -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <!-- ICON -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body class="d-flex">
<!-- partial:index.partial.html -->

<div style="display: flex;" th:insert="~{fragments/header :: header}"></div>


<div style="margin-left: auto; background-color: #ced6e0" class="app-content" >
    <div class="app-content-header my-3 p-3"
         style="border: 1px solid black;
        border-radius: 10px;
        background-color: #2f3542">
        <h1 class="app-content-headerText"><span th:text="${sup.companyName}"></span> tedarikçisine ait ürünler.</h1>
    </div>


    <main >
        <div class="container-fluid bg-transparent my-4 p-3" style="position: relative;">
            <div class="row g-3">
                <div th:each="product, iterationStatus : ${products}" class="col-md-3 col-lg-3 mb-3">
                    <div class="card shadow-sm h-100">
                        <img th:src="${product.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="clearfix">
                                <span class="m-1" th:text="${product.brand.brandName} + ' ' + ${product.productName}"></span>
                                <hr>
                            </div>
                            <span class="my-3 text-white badge rounded-pill bg-success"
                                  th:text="${product.unitPrice} + '₺'"></span>
                            <p class="card-title" th:text="'Kategori : ' + ${product.category.categoryName}"></p>
                            <p class="card-title" th:text="'Stokta kalan : ' +  ${product.unitsInStock}"></p>
                            <div class="text-center my-4"><a href="#" class="btn btn-warning">Stok Güncelle</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




</div>

<!-- partial -->
<script src="../../static/script.js"></script>

<!-- MODAL -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    $('#productstable').DataTable({
            					'aoColumnDefs' : [ {
						'bSortable' : false,
						'aTargets' : [ -1, -8]
					} ],
        "language": {
            "sEmptyTable": "Tabloda herhangi bir veri mevcut değil",
            "sInfo": "Toplam _TOTAL_ kayıttan _START_ - _END_ arasındaki kayıtlar gösteriliyor",
            "sInfoEmpty": "Kayıt yok",
            "sInfoFiltered": "(toplam _MAX_ kayıt içerisinden bulunan)",
            "sInfoPostFix": "",
            "sInfoThousands": ".",
            "sLengthMenu": "Sayfada _MENU_ kayıt göster",
            "sLoadingRecords": "Yükleniyor...",
            "sProcessing": "İşleniyor...",
            "sSearch": "Ara:",
            "sZeroRecords": "Eşleşen kayıt bulunamadı",
            "oPaginate": {
                "sFirst": "İlk",
                "sLast": "Son",
                "sNext": "Sonraki",
                "sPrevious": "Önceki"
            },
            "oAria": {
                "sSortAscending": ": artan sütun sıralamasını aktifleştir",
                "sSortDescending": ": azalan sütun sıralamasını aktifleştir"
            },
            "select": {
                "rows": {
                    "_": "%d kayıt seçildi",
                    "0": "",
                    "1": "1 kayıt seçildi"
                }
            }
        },
    });
});




</script>

</body>
</html>
